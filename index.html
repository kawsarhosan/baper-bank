<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>BankBondhu</title>
</head>
<body>
    <header>
        <h2 class="text-center text-4xl my-8">Welcome to 
            <span class="text-blue-700 font-semibold">BankBondhu</span>...!!!</h2>
    </header>
    <main>
        <div class="bg-green-600 p-6 m-auto w-3/4 shadow-md rounded">

            <h2 class="text-center font-bold text-2xl text-white mb-4">Sign In</h2>

            <input id="user-email" class="block m-auto my-5 w-2/4 rounded p-2" type="text" placeholder="Your email here...">
            <input id="user-password" class="block m-auto my-5 w-2/4 rounded p-2" type="password" placeholder="Your password here...">
            <button  id="submit-btn" class="bg-yellow-500 text-white py-2 px-16 rounded block m-auto">Submit</button>
        </div>
    </main>
    <footer class="text-center mt-2">
        &copy; BankBondhu.com | All rights reservered
    </footer>


    <script src="login.js"></script>
</body>
</html>
